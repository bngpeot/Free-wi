<html lang="en">
 <head>

  <script src="https://cdn.tailwindcss.com"></script>

 </head>
 <body class="bg-white min-h-screen flex flex-col items-center pt-20 px-6">
  <header class="w-full max-w-xs mb-10">
   <h1 class="text-left text-gray-800 text-base font-normal leading-tight">

   <p class="text-center text-gray-700 text-sm font-normal leading-snug max-w-xs">

   <button onclick="playSound()" class="bg-blue-500 text-white text-sm font-medium rounded px-6 py-2 mt-2 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
    Mulai
   </button>

  <!-- Tambahkan elemen audio untuk prank -->
  <audio id="prankSound" hidden>
    <source src="ssstik.io_1744893921509.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung elemen audio
  </audio>

  <script>
    function playSound() {
      // Memainkan suara prank
      const audio = document.getElementById('prankSound');
      audio.play();
